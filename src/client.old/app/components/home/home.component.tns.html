<StackLayout>
  <GridLayout width="100%" columns="*,*,*,*,*" rows="*,*,*,*,*,*,*" class="form">
    <Label text="Beginning Balance:" colSpan="3" class="label"></Label>
    <TextView [(ngModel)]="beginBalance"  keyboardType="number" returnKeyType="send" (returnPress)="calculatePTO()" col="3" text="Beginning Balance:" class="input " ngDefaultControl></TextView>
      <Label text="As of Date" row="1" colSpan="3"></Label>
      <TextView [(ngModel)]="asOfDate" col="4" row="2" keyboardType="number" text="As Of Date:" class="input " ngDefaultControl></TextView>
      <!--
      <DatePicker #asOfDayPicker colSpan="5" row="1" col="1" verticalAlignment="center"></DatePicker> 
      <ListPicker  #asOfDayPicker [items]="asOfDays" colSpan="5" row="1" [selectedIndex]="selectedAsOfDay" (selectedIndexChange)="asOfDaysChanged(asOfDayPicker)"></ListPicker>
      -->
    <Label text="Accrual Rate:" class="label" row="2" colSpan="2"></Label>
      <TextView [(ngModel)]="accrualRate" col="4" row="2" keyboardType="number" text="Accrual Rate:" class="input " ngDefaultControl></TextView>

    <Label text="Accrual Period:" class="label" row="3" colSpan="2"></Label>
      <TextView [(ngModel)]="accrualPeriod" col="4" row="3" keyboardType="number" text="Accrual Period:" class="input " ngDefaultControl></TextView>

      <Label text="PTO Balance as of:" colSpan="2" row="4"></Label>
      <TextView [(ngModel)]="desiredDate" col="4" row="2" keyboardType="number" text="Desired Date:" class="input " ngDefaultControl></TextView>
      <!--
      <ListPicker  #desiredDayPicker [items]="desiredWeekends" colSpan="5" row="4" [selectedIndex]="selectedDesiredDay" (selectedIndexChange)="desiredDaysChanged(desiredDayPicker)"></ListPicker>
      -->

      <Label (ngModel)="ptoBalance" text="{{ptoBalance}}" colSpan="5" row="6" class="label"> </Label>
  </GridLayout>
  <Button  class="btn btn-primary" (tap)="calculatePTO()">Calculate PTO</Button>

</StackLayout>
